<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Staff Directory</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.css"
    />
    <style>
      h1.ui.center.header {
        margin-top: 3em;
      }

      .ui.table th:not(:first-child):hover {
        cursor: pointer;
      }

      input {
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <main id="main">
      <h1 class="ui center aligned header">{{ heading }}</h1>
      <div class="ui container">
        <input v-model="filterBy" placeholder="Filter By Last Name" />

        <table class="ui celled table">
          <thead>
            <tr>
              <th>Avatar</th>
              <thFirst Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Department</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr v-for="(employee, index) in sortedEmployees" :key="index"> -->
            <tr v-for="employee in employees" :key="index">
              <td>
                <img :src="employee.photoUrl" class="ui mini rounded image" />
              </td>
              <td>{{ employee.firstName }}</td>
              <td>{{ employee.lastName }}</td>
              <td>{{ employee.email }}</td>
              <td>{{ employee.phone }}</td>
              <td>{{ employee.department }}</td>
            </tr>
          </tbody>
          <tfoot>
            <!-- <tr>
              <th colspan="6">{{ sortedEmployees.length }} employees</th>
            </tr> -->
          </tfoot>
        </table>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="main.js"></script>

  </body>
</html>
